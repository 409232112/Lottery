<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="../css/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../css/core.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon.css" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src='../js/core.js'> </script>
    <script type="text/javascript" src="js/LotteryImg.js"></script>
</head>
<body>

    <div class="easyui-layout" fit="true">
        <div data-options="region:'north',title:'抽奖背景图表单'" style="height:130px;">

            <div class="panel-header">
                <div id="toolbar" >
                    <a id="btn_insert" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
                    <a id="btn_update" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
                    <a id="btn_save" class="easyui-linkbutton" iconCls="icon-save" plain="true">保存</a>
                    <a id="btn_del" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
                    <a id="btn_reset" class="easyui-linkbutton" iconCls="icon-undo" plain="true">清空表单</a>
                    <a id="btn_cancel" class="easyui-linkbutton" iconCls="icon-cancel" plain="true">取消</a>
                    <a id="btn_refresh" class="easyui-linkbutton" iconCls="icon-reload" plain="true">刷新</a>
                </div>
            </div>

            <form id="file_form" method="post" enctype="multipart/form-data">
                <table class="form-table" >
                    <tr>
                        <td>上传图片:</td>
                        <td><input id="file" name="file" class="easyui-filebox" style="width:200px;" required="true" data-options="accept:'image/jpeg,image/png',buttonIcon:'icon-search',buttonAlign:'right',buttonText:''" /></td>

                        <td>说明：</td>
                        <td> <input id="comments" name="comments"  class="easyui-textbox"  required="true" style="width:200px;"/></td>

                        <td><input id="file_name" name="file_name" class="easyui-textbox"/></td>
                        <td><input id="id" name="id" class="easyui-textbox"></td>
                        <td><input id="mode"  name="mode" class="easyui-textbox"></td>

                    </tr>
                </table>
            </form>

        </div>

        <div data-options="region:'center',title:'背景图片列表',split:true">
          <table id="file_grid"   data-options="
                fit:true,
                singleSelect :true,
                striped : true,
                method : 'post',
                url : 'lottery/findImg',
                pagination:true,
                pageSize : 20,
                queryParams : {},
                rownumbers : true,
                pageList:[20,50,100],
                columns:[[
                    {field:'id',title:'ID',width:80,align:'center',hidden:'true'},
                    {field:'file_name',title:'文件名',width:300,align:'center'},
                    {field:'comments',title:'说明',width:200,align:'center'},
                    {field:'is_use',title:'是否默认背景图',width:200,align:'center'},
                    {field:'file_path',title:'',hidden:'true'},
                    {field:'created_time',title:'上传时间',width:180,align:'center'},
                    {field:'handle',title:'操作',width:300,align:'center',formatter:handle}
                ]]
            ">
            </table>

        </div>

    </div>
</body>
</html>
